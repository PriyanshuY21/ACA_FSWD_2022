<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="usrn"><b>Username</b></label>
          <input type="text" placeholder="Username" name="usrn" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="name"><b>FirstName</b></label>
          <input type="text" placeholder="FirstName" name="name" required>
      
          <label for="last"><b>LastName</b></label>
          <input type="text" placeholder="LastName" name="last" required>

      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="Login" class="signupbtn"><a href="../Login/login.html">Login</a>  </button>
            <a class="form_ _link" href="./" id = "linklogin">Already Have an account</a>
          </div>
        </div>
      </form>
      <script src="./src/main.js"></script>
</body>
</html>
